<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <style>
    </style>
    <div class="container">
        <h4 style="margin-bottom: 40px; text-align: center">Enter the form below</h4>
        <div class="row">
            <form class="col s12" action="/student/signup" method="POST">
                <div class="row">
                    <div class="input-field col l6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate" name="first_name" required>
                        <label for="first_name">First Name</label>
                    </div>                
                    <div class="input-field col l6">
                        <input id="last_name" type="text" class="validate" name="last_name">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l12">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_telephone" type="email" class="validate" name="email" required>
                        <label for="icon_telephone">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col l6">
                        <i class="material-icons prefix">assignment</i>
                        <input id="roll_no" type="text" class="validate" name="roll_no" required>
                        <label for="roll_no">Roll No</label>
                    </div>
                    <div class="input-field col l6 center">
                        <input id="password" type="password" class="validate" name="password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px;">
                    <div class="input-field col s6">
                        <button class="btn large grey" style="width:100%; height:8%;" onclick="handleCancel()">Cancel</button>
                    </div>
                    <div class="input-field col s6">
                        <input type="submit" value="SignUp" class="btn large green" style="width:100%; height:8%">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function handleCancel(){
            window.location="/";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
